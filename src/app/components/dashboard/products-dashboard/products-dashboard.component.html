<div class="row float-right m-2 p-2">
  <button mat-raised-button color="primary" (click)="changeLang('it_IT')">Primary</button>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8" width="100%">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{ 'DASHBOARD.NAME' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="is_present">
    <th mat-header-cell *matHeaderCellDef> Present </th>
    <td mat-cell *matCellDef="let element"> {{element.is_present === true ? 'YES' : 'NO'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="openModal(row)" class="product-list"></tr>
</table>
